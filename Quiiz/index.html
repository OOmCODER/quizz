<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Quiz App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-page">
    <div id="login-form" class="login-form">
      <h2>Login</h2>
      <div class="input-group">
        <label for="username">Username:</label>
        <input type="text" id="username" placeholder="Enter your username">
      </div>
      <div class="input-group">
        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Enter your password">
      </div>
      <button id="login-btn" class="button">Login</button>
    </div>
    <div id="quiz" class="hide">
      <!-- Quiz questions will be displayed here -->
    </div>
    <div id="result" class="result hide"></div>
    <button id="retry" class="button hide">Retry</button>
    <button id="showAnswer" class="button hide">Show Answer</button>
    <button id="submit" class="button hide">Submit</button> <!-- Moved submit button to the end -->
  </div>
  <script src="script.js"></script>
</body>
</html>
